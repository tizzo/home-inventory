name: Deploy Production

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build-lambda:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: moonrepo/setup-rust@v1
        with:
          targets: aarch64-unknown-linux-gnu

      - uses: goto-bus-stop/setup-zig@v2

      - name: Install cargo-lambda
        run: pip install cargo-lambda

      - name: Cache cargo dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            backend/target
          key: ${{ runner.os }}-cargo-lambda-${{ hashFiles('backend/Cargo.lock') }}

      - name: Build Lambda function
        working-directory: backend
        run: |
          cargo lambda build --release --arm64 --output-format zip
          ls -lh target/lambda/home-inventory-backend/bootstrap.zip

      - name: Upload Lambda ZIP
        uses: actions/upload-artifact@v4
        with:
          name: lambda-zip
          path: backend/target/lambda/home-inventory-backend/bootstrap.zip
          retention-days: 30

  build-frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build frontend
        working-directory: frontend
        run: npm run build
        env:
          VITE_API_URL: ""

      - name: Upload frontend build
        uses: actions/upload-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/
          retention-days: 30

  deploy-infrastructure:
    needs: [build-lambda, build-frontend]
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      - name: Download Lambda ZIP
        uses: actions/download-artifact@v4
        with:
          name: lambda-zip
          path: dist/

      - name: Download frontend build
        uses: actions/download-artifact@v4
        with:
          name: frontend-dist
          path: frontend/dist/

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.GITHUB_ACTIONS_ROLE_ARN }}
          aws-region: us-east-1

      - uses: pulumi/actions@v5

      - name: Install Pulumi dependencies
        working-directory: infrastructure
        run: npm ci

      - name: Pulumi Login (S3 backend)
        run: pulumi login s3://home-inventory-pulumi-state
        working-directory: infrastructure

      - name: Pulumi Up
        run: pulumi up --stack prod --yes
        working-directory: infrastructure
        # Note: GitHub Actions uses OIDC role which has KMS permissions
        # No passphrase needed - secrets decrypted via AWS KMS

      - name: Deploy frontend to S3
        run: |
          aws s3 sync frontend/dist/ s3://${{ secrets.FRONTEND_BUCKET_NAME }} --delete

      - name: Invalidate CloudFront
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"
