version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: home-inventory-db
    environment:
      POSTGRES_DB: inventory
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: devpass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Note: schema.sql is NOT mounted here; SQLx migrations are the source of truth
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d inventory"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - inventory-network

  # MinIO (Local S3-compatible storage)
  minio:
    image: minio/minio:latest
    container_name: home-inventory-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"  # S3 API
      - "9001:9001"  # Console
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - inventory-network

  # MinIO bucket initialization (runs once to create bucket)
  minio-init:
    image: minio/mc:latest
    container_name: home-inventory-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      until (/usr/bin/mc alias set minio http://minio:9000 minioadmin minioadmin 2>/dev/null) do echo '...waiting for MinIO...' && sleep 2; done;
      /usr/bin/mc mb minio/home-inventory-photos 2>/dev/null || echo 'Bucket may already exist';
      /usr/bin/mc anonymous set download minio/home-inventory-photos 2>/dev/null || true;
      echo 'âœ… Bucket initialized: home-inventory-photos';
      "
    networks:
      - inventory-network

  # Backend API (Rust)
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: home-inventory-backend
    environment:
      DATABASE_URL: postgresql://postgres:devpass@postgres:5432/inventory
      RUST_LOG: debug
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: home-inventory-photos
      S3_REGION: us-east-1
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - inventory-network
    volumes:
      - ./backend:/app
      - cargo_cache:/usr/local/cargo/registry
      - target_cache:/app/target

volumes:
  postgres_data:
  minio_data:
  cargo_cache:
  target_cache:

networks:
  inventory-network:
    driver: bridge
